<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h2>Entrez le mot de passe</h2>

    <form action="main.html" method="post" onsubmit="return validatePassword()">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Valider">
    </form>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;

            // Remplacez "votre_mot_de_passe" par le mot de passe souhaité
            if (password === "votre_mot_de_passe") {
                return true; // Mot de passe correct, permet de soumettre le formulaire
            } else {
                alert("Mot de passe incorrect");
                return false; // Empêche le formulaire d'être soumis
            }
        }
    </script>

</body>
</html>
